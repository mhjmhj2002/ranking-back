<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClassificacaoEditDlg" widgetVar="ClassificacaoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditClassificacaoTitle}">
            <h:form id="ClassificacaoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{classificacaoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditClassificacaoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{classificacaoController.selected.id}" title="#{bundle.EditClassificacaoTitle_id}" required="true" requiredMessage="#{bundle.EditClassificacaoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditClassificacaoLabel_idEquipe}" for="idEquipe" />
                        <p:selectOneMenu id="idEquipe" value="#{classificacaoController.selected.idEquipe}" required="true" requiredMessage="#{bundle.EditClassificacaoRequiredMessage_idEquipe}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{equipeController.itemsAvailableSelectOne}"
                                           var="idEquipeItem"
                                           itemValue="#{idEquipeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditClassificacaoLabel_idTemporada}" for="idTemporada" />
                        <p:selectOneMenu id="idTemporada" value="#{classificacaoController.selected.idTemporada}" required="true" requiredMessage="#{bundle.EditClassificacaoRequiredMessage_idTemporada}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{temporadaController.itemsAvailableSelectOne}"
                                           var="idTemporadaItem"
                                           itemValue="#{idTemporadaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditClassificacaoLabel_idTorneio}" for="idTorneio" />
                        <p:selectOneMenu id="idTorneio" value="#{classificacaoController.selected.idTorneio}" required="true" requiredMessage="#{bundle.EditClassificacaoRequiredMessage_idTorneio}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{torneioController.itemsAvailableSelectOne}"
                                           var="idTorneioItem"
                                           itemValue="#{idTorneioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{classificacaoController.update}" value="#{bundle.Save}" update="display,:ClassificacaoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClassificacaoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClassificacaoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
