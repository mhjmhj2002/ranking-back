<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClassificacaoViewDlg" widgetVar="ClassificacaoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewClassificacaoTitle}">
            <h:form id="ClassificacaoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{classificacaoController.selected != null}">
                        <h:outputText value="#{bundle.ViewClassificacaoLabel_id}"/>
                        <h:outputText value="#{classificacaoController.selected.id}" title="#{bundle.ViewClassificacaoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewClassificacaoLabel_idEquipe}"/>
                        <h:outputText value="#{classificacaoController.selected.idEquipe}" title="#{bundle.ViewClassificacaoTitle_idEquipe}"/>
                        <h:outputText value="#{bundle.ViewClassificacaoLabel_idTemporada}"/>
                        <h:outputText value="#{classificacaoController.selected.idTemporada}" title="#{bundle.ViewClassificacaoTitle_idTemporada}"/>
                        <h:outputText value="#{bundle.ViewClassificacaoLabel_idTorneio}"/>
                        <h:outputText value="#{classificacaoController.selected.idTorneio}" title="#{bundle.ViewClassificacaoTitle_idTorneio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ClassificacaoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
