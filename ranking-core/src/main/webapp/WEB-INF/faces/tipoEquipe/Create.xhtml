<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoEquipeCreateDlg" widgetVar="TipoEquipeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoEquipeTitle}">
            <h:form id="TipoEquipeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoEquipeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoEquipeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tipoEquipeController.selected.id}" title="#{bundle.CreateTipoEquipeTitle_id}" required="true" requiredMessage="#{bundle.CreateTipoEquipeRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateTipoEquipeLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{tipoEquipeController.selected.nome}" title="#{bundle.CreateTipoEquipeTitle_nome}" required="true" requiredMessage="#{bundle.CreateTipoEquipeRequiredMessage_nome}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoEquipeController.create}" value="#{bundle.Save}" update="display,:TipoEquipeListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoEquipeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoEquipeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
