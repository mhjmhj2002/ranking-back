<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FaseCreateDlg" widgetVar="FaseCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFaseTitle}">
            <h:form id="FaseCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{faseController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFaseLabel_id}" for="id" />
                        <p:inputText id="id" value="#{faseController.selected.id}" title="#{bundle.CreateFaseTitle_id}" required="true" requiredMessage="#{bundle.CreateFaseRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateFaseLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{faseController.selected.nome}" title="#{bundle.CreateFaseTitle_nome}" required="true" requiredMessage="#{bundle.CreateFaseRequiredMessage_nome}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{faseController.create}" value="#{bundle.Save}" update="display,:FaseListForm:datalist,:growl" oncomplete="handleSubmit(args,'FaseCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FaseCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
