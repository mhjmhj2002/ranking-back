<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TorneioViewDlg" widgetVar="TorneioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTorneioTitle}">
            <h:form id="TorneioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{torneioController.selected != null}">
                        <h:outputText value="#{bundle.ViewTorneioLabel_id}"/>
                        <h:outputText value="#{torneioController.selected.id}" title="#{bundle.ViewTorneioTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTorneioLabel_nome}"/>
                        <h:outputText value="#{torneioController.selected.nome}" title="#{bundle.ViewTorneioTitle_nome}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TorneioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
