<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TemporadaViewDlg" widgetVar="TemporadaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTemporadaTitle}">
            <h:form id="TemporadaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{temporadaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTemporadaLabel_id}"/>
                        <h:outputText value="#{temporadaController.selected.id}" title="#{bundle.ViewTemporadaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTemporadaLabel_nome}"/>
                        <h:outputText value="#{temporadaController.selected.nome}" title="#{bundle.ViewTemporadaTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewTemporadaLabel_anoInicio}"/>
                        <h:outputText value="#{temporadaController.selected.anoInicio}" title="#{bundle.ViewTemporadaTitle_anoInicio}"/>
                        <h:outputText value="#{bundle.ViewTemporadaLabel_anoFim}"/>
                        <h:outputText value="#{temporadaController.selected.anoFim}" title="#{bundle.ViewTemporadaTitle_anoFim}"/>
                        <h:outputText value="#{bundle.ViewTemporadaLabel_idTorneio}"/>
                        <h:outputText value="#{temporadaController.selected.idTorneio}" title="#{bundle.ViewTemporadaTitle_idTorneio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TemporadaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
