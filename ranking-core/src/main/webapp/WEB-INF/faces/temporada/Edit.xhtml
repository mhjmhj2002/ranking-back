<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TemporadaEditDlg" widgetVar="TemporadaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTemporadaTitle}">
            <h:form id="TemporadaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{temporadaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTemporadaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{temporadaController.selected.id}" title="#{bundle.EditTemporadaTitle_id}" required="true" requiredMessage="#{bundle.EditTemporadaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditTemporadaLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{temporadaController.selected.nome}" title="#{bundle.EditTemporadaTitle_nome}" required="true" requiredMessage="#{bundle.EditTemporadaRequiredMessage_nome}"/>
                        <p:outputLabel value="#{bundle.EditTemporadaLabel_anoInicio}" for="anoInicio" />
                        <p:inputText id="anoInicio" value="#{temporadaController.selected.anoInicio}" title="#{bundle.EditTemporadaTitle_anoInicio}" required="true" requiredMessage="#{bundle.EditTemporadaRequiredMessage_anoInicio}"/>
                        <p:outputLabel value="#{bundle.EditTemporadaLabel_anoFim}" for="anoFim" />
                        <p:inputText id="anoFim" value="#{temporadaController.selected.anoFim}" title="#{bundle.EditTemporadaTitle_anoFim}" required="true" requiredMessage="#{bundle.EditTemporadaRequiredMessage_anoFim}"/>
                        <p:outputLabel value="#{bundle.EditTemporadaLabel_idTorneio}" for="idTorneio" />
                        <p:selectOneMenu id="idTorneio" value="#{temporadaController.selected.idTorneio}" required="true" requiredMessage="#{bundle.EditTemporadaRequiredMessage_idTorneio}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{torneioController.itemsAvailableSelectOne}"
                                           var="idTorneioItem"
                                           itemValue="#{idTorneioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{temporadaController.update}" value="#{bundle.Save}" update="display,:TemporadaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TemporadaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TemporadaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
