<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EquipeEditDlg" widgetVar="EquipeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEquipeTitle}">
            <h:form id="EquipeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{equipeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEquipeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{equipeController.selected.id}" title="#{bundle.EditEquipeTitle_id}" required="true" requiredMessage="#{bundle.EditEquipeRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditEquipeLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{equipeController.selected.nome}" title="#{bundle.EditEquipeTitle_nome}" required="true" requiredMessage="#{bundle.EditEquipeRequiredMessage_nome}"/>
                        <p:outputLabel value="#{bundle.EditEquipeLabel_idGrupo}" for="idGrupo" />
                        <p:selectOneMenu id="idGrupo" value="#{equipeController.selected.idGrupo}" required="true" requiredMessage="#{bundle.EditEquipeRequiredMessage_idGrupo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{grupoController.itemsAvailableSelectOne}"
                                           var="idGrupoItem"
                                           itemValue="#{idGrupoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEquipeLabel_idPais}" for="idPais" />
                        <p:selectOneMenu id="idPais" value="#{equipeController.selected.idPais}" required="true" requiredMessage="#{bundle.EditEquipeRequiredMessage_idPais}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{paisController.itemsAvailableSelectOne}"
                                           var="idPaisItem"
                                           itemValue="#{idPaisItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{equipeController.update}" value="#{bundle.Save}" update="display,:EquipeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EquipeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EquipeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
