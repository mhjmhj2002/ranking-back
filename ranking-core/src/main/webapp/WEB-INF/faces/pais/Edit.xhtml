<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaisEditDlg" widgetVar="PaisEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPaisTitle}">
            <h:form id="PaisEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paisController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPaisLabel_id}" for="id" />
                        <p:inputText id="id" value="#{paisController.selected.id}" title="#{bundle.EditPaisTitle_id}" required="true" requiredMessage="#{bundle.EditPaisRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditPaisLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{paisController.selected.nome}" title="#{bundle.EditPaisTitle_nome}" required="true" requiredMessage="#{bundle.EditPaisRequiredMessage_nome}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paisController.update}" value="#{bundle.Save}" update="display,:PaisListForm:datalist" oncomplete="handleSubmit(args, 'PaisEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PaisEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
