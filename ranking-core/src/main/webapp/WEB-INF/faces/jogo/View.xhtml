<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JogoViewDlg" widgetVar="JogoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewJogoTitle}">
            <h:form id="JogoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jogoController.selected != null}">
                        <h:outputText value="#{bundle.ViewJogoLabel_id}"/>
                        <h:outputText value="#{jogoController.selected.id}" title="#{bundle.ViewJogoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewJogoLabel_placarEquipeUm}"/>
                        <h:outputText value="#{jogoController.selected.placarEquipeUm}" title="#{bundle.ViewJogoTitle_placarEquipeUm}"/>
                        <h:outputText value="#{bundle.ViewJogoLabel_placarEquipeDois}"/>
                        <h:outputText value="#{jogoController.selected.placarEquipeDois}" title="#{bundle.ViewJogoTitle_placarEquipeDois}"/>
                        <h:outputText value="#{bundle.ViewJogoLabel_idEquipeUm}"/>
                        <h:outputText value="#{jogoController.selected.idEquipeUm}" title="#{bundle.ViewJogoTitle_idEquipeUm}"/>
                        <h:outputText value="#{bundle.ViewJogoLabel_idEquipeDois}"/>
                        <h:outputText value="#{jogoController.selected.idEquipeDois}" title="#{bundle.ViewJogoTitle_idEquipeDois}"/>
                        <h:outputText value="#{bundle.ViewJogoLabel_idFase}"/>
                        <h:outputText value="#{jogoController.selected.idFase}" title="#{bundle.ViewJogoTitle_idFase}"/>
                        <h:outputText value="#{bundle.ViewJogoLabel_idGrupo}"/>
                        <h:outputText value="#{jogoController.selected.idGrupo}" title="#{bundle.ViewJogoTitle_idGrupo}"/>
                        <h:outputText value="#{bundle.ViewJogoLabel_idTorneio}"/>
                        <h:outputText value="#{jogoController.selected.idTorneio}" title="#{bundle.ViewJogoTitle_idTorneio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="JogoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
