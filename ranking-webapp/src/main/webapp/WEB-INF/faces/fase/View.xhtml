<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FaseViewDlg" widgetVar="FaseViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFaseTitle}">
            <h:form id="FaseViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{faseController.selected != null}">
                        <h:outputText value="#{bundle.ViewFaseLabel_id}"/>
                        <h:outputText value="#{faseController.selected.id}" title="#{bundle.ViewFaseTitle_id}"/>
                        <h:outputText value="#{bundle.ViewFaseLabel_nome}"/>
                        <h:outputText value="#{faseController.selected.nome}" title="#{bundle.ViewFaseTitle_nome}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FaseViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
