<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClassificacaoCreateDlg" widgetVar="ClassificacaoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClassificacaoTitle}">
            <h:form id="ClassificacaoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{classificacaoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateClassificacaoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{classificacaoController.selected.id}" title="#{bundle.CreateClassificacaoTitle_id}" required="true" requiredMessage="#{bundle.CreateClassificacaoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateClassificacaoLabel_idEquipe}" for="idEquipe" />
                        <p:selectOneMenu id="idEquipe" value="#{classificacaoController.selected.idEquipe}" required="true" requiredMessage="#{bundle.EditClassificacaoRequiredMessage_idEquipe}">
                            <f:selectItems value="#{equipeController.itemsAvailableSelectOne}"
                                           var="idEquipeItem"
                                           itemValue="#{idEquipeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateClassificacaoLabel_idTemporada}" for="idTemporada" />
                        <p:selectOneMenu id="idTemporada" value="#{classificacaoController.selected.idTemporada}" required="true" requiredMessage="#{bundle.EditClassificacaoRequiredMessage_idTemporada}">
                            <f:selectItems value="#{temporadaController.itemsAvailableSelectOne}"
                                           var="idTemporadaItem"
                                           itemValue="#{idTemporadaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateClassificacaoLabel_idTorneio}" for="idTorneio" />
                        <p:selectOneMenu id="idTorneio" value="#{classificacaoController.selected.idTorneio}" required="true" requiredMessage="#{bundle.EditClassificacaoRequiredMessage_idTorneio}">
                            <f:selectItems value="#{torneioController.itemsAvailableSelectOne}"
                                           var="idTorneioItem"
                                           itemValue="#{idTorneioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{classificacaoController.create}" value="#{bundle.Save}" update="display,:ClassificacaoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClassificacaoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClassificacaoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
