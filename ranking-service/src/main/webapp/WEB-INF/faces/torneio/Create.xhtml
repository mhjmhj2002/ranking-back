<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TorneioCreateDlg" widgetVar="TorneioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTorneioTitle}">
            <h:form id="TorneioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{torneioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTorneioLabel_id}" for="id" />
                        <p:inputText id="id" value="#{torneioController.selected.id}" title="#{bundle.CreateTorneioTitle_id}" required="true" requiredMessage="#{bundle.CreateTorneioRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateTorneioLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{torneioController.selected.nome}" title="#{bundle.CreateTorneioTitle_nome}" required="true" requiredMessage="#{bundle.CreateTorneioRequiredMessage_nome}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{torneioController.create}" value="#{bundle.Save}" update="display,:TorneioListForm:datalist,:growl" oncomplete="handleSubmit(args,'TorneioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TorneioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
